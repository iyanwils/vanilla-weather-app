<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="src/style.css"/>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

</head>
<body>
<div class="container">
    <div class="weather-app-wrapper">
    <div class="weather-app">
        <div class="overview">
        <h1 id="city">
            
        </h1>
        <ul>
            <li>
                Friday 05:00
            </li>
            <li id="description">
                Clear
            </li>
        </ul>
        </div>
        <div class="row">
            <div class="col-6">
                <div class="clearfix weather-temperature">
                <img src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png" alt="Cloudy"
                class="float-left"
                />
                <div class="float-left">
                <strong id="temperature">12</strong> <span class="units">
                    °C  |  <a href="#"></a> °F
                </span>
                </div>
                </div>
            </div>
            <div class="col-6">
                <ul>
                    <li>
                        Humidity: <span id='humidity'></span> 57%
                    </li>
                    <li>
                        Wind: <span id="wind"></span> 7mph
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <small>
            <a href="https://github.com/iyanwils/vanilla-weather-app" target="_blank">Open source code</a> by Iyana Wilson
        </small>
        </div>
</div>
<script src="src/app.js"></script>
</body>
</html>
